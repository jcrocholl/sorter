repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.15.0
  hooks:
  - id: ruff-check
    args: [ --fix ]
  - id: ruff-format
- repo: https://github.com/facebook/pyrefly-pre-commit
  rev: 0.52.0
  hooks:
  - id: pyrefly-check
    name: pyrefly check
    pass_filenames: false  # Recommended to do full repo checks.
    language: system  # Use system-installed pyrefly
- repo: local
  hooks:
  - id: pytest-check
    name: pytest check
    entry: uv run pytest
    language: system
    types: [python]
    pass_filenames: false
    always_run: true
